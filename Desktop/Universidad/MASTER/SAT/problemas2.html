<!DOCTYPE html>
<html>
	<body>
	<p>Hola Alumnos de TING!</p>
		<div id="main">
			<p>Inicio</p>
			<p>Fin ejemplo método <b>getElementsByTagName</b> </p>
		</div>
			<script>
				var x=document.getElementById("main");
				var y=x.getElementsByTagName("p");
				document.write('Primer párrafo dentro de "main" es: ' + y[0].innerHTML+"<br>");
				document.write('Segundo párrafo dentro de "main" es: ' + y[1].innerHTM);
			</script>
	</body>
</html>
